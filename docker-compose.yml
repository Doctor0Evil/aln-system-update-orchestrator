version: "3.9"

services:
  kafka:
    image: bitnami/kafka:3
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aln_user
      POSTGRES_PASSWORD: aln_password
      POSTGRES_DB: aln_updates
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  opa:
    image: openpolicyagent/opa:latest
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "/policies"
    volumes:
      - ./aln:/policies
    ports:
      - "8181:8181"

  orchestrator:
    build: .
    env_file:
      - .env.example
    depends_on:
      - kafka
      - postgres
      - redis
      - opa
    ports:
      - "8080:8080"
